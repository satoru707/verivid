version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: verivid_dev
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  server:
    build: .
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/verivid_dev"
      REDIS_URL: "redis://redis:6379"
      NODE_ENV: development
      FRONTEND_URL: "http://localhost:5173"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
